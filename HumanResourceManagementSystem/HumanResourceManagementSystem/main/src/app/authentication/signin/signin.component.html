<div class="auth-form-parent-login-container">
  <div class="auth-form-child-login-container">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg"> HR Management System </h2>
            <p class="auth-signup-text text-muted">Need an account?
              <a routerLink="/authentication/signup"
                class="sign-up-link">Sign Up
              </a>
            </p>
            <h2 class="login-title">Sign in</h2>
            <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onLogin()">
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" [(ngModel)]="loginModel.username"/>
                    <mat-icon matSuffix class="face-icon">face</mat-icon>
                    <mat-error *ngIf="authForm.get('username')?.hasError('required')">
                      Username is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [(ngModel)]="loginModel.password">
                    <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>
                    <mat-error *ngIf="authForm.get('password')?.hasError('required')">
                      Password is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-5">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value=""> Remember me
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                </div>
                <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
              </div>
              <div *ngIf="showErrMsg" class="alert alert-danger mt-3 mb-3" role="alert">
                <!-- {{errorAlrtMsg}} -->
                <strong>Invalid Username or Password.</strong>
              </div>
              <div *ngIf="showAlrtMsg" class="alert alert-success mt-3 mb-3" role="alert">
                <strong>Successfull Login, Redirecting . . .
                </strong>
              </div>
              <div *ngIf="showAlrtMsgOne" class="alert alert-success mt-3 mb-3">
                <strong>Error In here
                </strong>
              </div>
              <div class="container-auth-form-btn">
                <div style="text-align:center">
                  <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
                    class="auth-form-btn" [disabled]="!authForm.valid " type="submit">Login</button>
                </div>
              </div>
            </form>
        </div>
      </div>
  </div>
</div>
