

<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Departments'" [items]="['Departments']" [active_item]="'All Departments'">
      </app-breadcrumb>
    </div>

    <div class="row parent-div">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card child-div">
          <div class="body">
            <!-- HEADER -->
            <div class="materialTableHeader">
              <div class="row">
                <div class="col-8">
                  <ul class="header-buttons-left ms-0">
                    <li class="tbl-title">
                      <h2>All Departments</h2>
                    </li>
                    <li class="tbl-search-box">
                      <label for="search-input"><i class="material-icons search-icon">search</i></label>
                      <input placeholder="Search" type="text"
                        [(ngModel)]="departmentNameFilter"
                        (keyup)="searchDeparment()"
                        class="browser-default search-field"
                        aria-label="Search box">
                    </li>
                    <li class="tbl-header-btn">
                      <div class="m-l-10" matTooltip="ADD">
                        <button mat-mini-fab color="primary" (click)="addNew()">
                          <mat-icon class="col-white">add</mat-icon>
                        </button>
                      </div>
                    </li>
                    <li class="tbl-header-btn">
                      <div class="m-l-10" matTooltip="REFRESH">
                        <button mat-mini-fab
                        (click)="refresh()"
                        color="primary">
                          <mat-icon class="col-white">refresh</mat-icon>
                        </button>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- END OF HEADER -->
            <br>
            <!-- TABLE -->
            <div class="table-container">
              <table class="table table-hover table-adjustable">
                <thead class="thead-light">
                  <tr>
                    <th>Department Name</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let department of departmentsNameVM && getPageItems()">
                    <tr>
                      <td>{{ department.departmentName }}</td>
                      <td>
                        <button mat-icon-button color="accent"
                          class="tbl-action-btn"
                          (click)="onEdit(department)"
                          matTooltip="Edit">
                          <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                        </button>
                        <button mat-icon-button color="accent"
                        (click)="onDelete(department)"
                         class="tbl-action-btn" matTooltip="Delete">
                          <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                        </button>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            <mat-paginator class="paginator-position" [length]="departmentsNameVM?.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
            >
            </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
